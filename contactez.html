<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #ffe6f0; /* Fond de page rose clair */
      }

      .btn-custom {
        background-color: #d63384; /* Rose foncé */
        color: white;
        border: none;
      }

      .btn-custom:hover {
        background-color: #c2186a; /* Un peu plus foncé au survol */
      }
    </style>
  </head>
  <body>
    <!-- ======== Début de la section Contact ======== -->
    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 class="section-title position-relative text-center mb-5">
              Contactez-nous pour toute question
            </h1>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-9">
            <div class="contact-form bg-light rounded p-5">
              <div id="success"></div>

              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="form-row">
                  <div class="col-sm-6 control-group">
                    <input
                      type="text"
                      class="form-control p-4"
                      id="Nom"
                      placeholder="Prénom"
                      required="required"
                      data-validation-required-message="Entrez votre nom s'il vous plaît"
                    />
                    <p class="help-block text-danger"></p>
                  </div>

                  <div class="col-sm-6 control-group">
                    <input
                      type="email"
                      class="form-control p-4"
                      id="email"
                      placeholder="Email"
                      required="required"
                      data-validation-required-message="Entrez votre mail s'il vous plaît"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="control-group">
                  <input
                    type="text"
                    class="form-control p-4"
                    id="sujet"
                    placeholder="Sujet"
                    required="required"
                    data-validation-required-message="Veuillez entrer un sujet"
                  />
                  <p class="help-block text-danger"></p>
                </div>

                <div class="control-group">
                  <textarea
                    class="form-control p-4"
                    rows="6"
                    id="message"
                    placeholder="Message"
                    required="required"
                    data-validation-required-message="Veuillez entrer votre message"
                  ></textarea>
                  <p class="help-block text-danger"></p>
                </div>

                <div>
                  <button
                    class="btn btn-custom btn-block py-3 px-5"
                    type="submit"
                    id="sendMessageButton"
                  >
                    Envoyer un message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ======== Fin de la section Contact ======== -->

    <!-- Bootstrap JS et dépendances -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }

      .footer {
        background: linear-gradient(135deg, #ff9ec4, #ff70a6);
        color: white;
      }

      .footer h5 {
        color: #fff;
      }

      .footer p {
        color: #ffeaf1;
      }

      .btn-social {
        background-color: white;
        border: none;
        color: #ff4081;
        margin: 0 8px;
        transition: transform 0.2s ease;
      }

      .btn-social:hover {
        transform: scale(1.1);
        background-color: #ff4081;
        color: white;
      }

      .footer .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        text-align: left;
      }

      @media (max-width: 767px) {
        .footer .row {
          flex-direction: column;
          text-align: center;
        }

        .footer .col-sm-6 {
          border: none !important;
        }
      }
    </style>

    <main>
      <!-- Ton contenu principal ici -->
    </main>

    <!-- Début du pied de page -->
    <div class="container-fluid footer py-5 mt-auto">
      <div class="container text-center text-md-left py-5">
        <!-- Liens vers les réseaux sociaux -->
        <div class="col-12 mb-4 text-center">
          <a class="btn btn-social" href="#"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-social" href="#"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a class="btn btn-social" href="#"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a class="btn btn-social" href="#"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

        <!-- Infos de contact et horaires -->
        <div class="col-12 mt-2 mb-4">
          <div class="row">
            <!-- Contacter à gauche -->
            <div class="col-sm-6 border-right mb-3 mb-sm-0">
              <h5 class="font-weight-bold mb-2">Contacter</h5>
              <p class="mb-2">67 Rue Louis Aragon</p>
              <p class="mb-0">+33 7485 78451</p>
            </div>

            <!-- Horaires à droite -->
            <div class="col-sm-6">
              <h5 class="font-weight-bold mb-2">Horaires</h5>
              <p class="mb-2">Lun – Sam, 8:00 – 17:00</p>
              <p class="mb-0">Dimanche: fermé</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin du pied de page -->
  </body>
</html>
