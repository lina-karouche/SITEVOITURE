<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #ffe6f0; /* Fond de page rose clair */
      }

      .btn-custom {
        background-color: #d63384; /* Rose foncé */
        color: white;
        border: none;
      }

      .btn-custom:hover {
        background-color: #c2186a; /* Un peu plus foncé au survol */
      }
    </style>
  </head>
  <body>
    <!-- ======== Début de la section Contact ======== -->
    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 class="section-title position-relative text-center mb-5">
              Contactez-nous pour toute question
            </h1>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-9">
            <div class="contact-form bg-light rounded p-5">
              <div id="success"></div>

              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="form-row">
                  <div class="col-sm-6 control-group">
                    <input
                      type="text"
                      class="form-control p-4"
                      id="Nom"
                      placeholder="Prénom"
                      required="required"
                      data-validation-required-message="Entrez votre nom s'il vous plaît"
                    />
                    <p class="help-block text-danger"></p>
                  </div>

                  <div class="col-sm-6 control-group">
                    <input
                      type="email"
                      class="form-control p-4"
                      id="email"
                      placeholder="Email"
                      required="required"
                      data-validation-required-message="Entrez votre mail s'il vous plaît"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="control-group">
                  <input
                    type="text"
                    class="form-control p-4"
                    id="sujet"
                    placeholder="Sujet"
                    required="required"
                    data-validation-required-message="Veuillez entrer un sujet"
                  />
                  <p class="help-block text-danger"></p>
                </div>

                <div class="control-group">
                  <textarea
                    class="form-control p-4"
                    rows="6"
                    id="message"
                    placeholder="Message"
                    required="required"
                    data-validation-required-message="Veuillez entrer votre message"
                  ></textarea>
                  <p class="help-block text-danger"></p>
                </div>

                <div>
                  <button
                    class="btn btn-custom btn-block py-3 px-5"
                    type="submit"
                    id="sendMessageButton"
                  >
                    Envoyer un message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ======== Fin de la section Contact ======== -->

    <!-- Bootstrap JS et dépendances -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
